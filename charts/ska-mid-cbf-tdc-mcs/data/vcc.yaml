name: vcc
function: coarse-channelisation
domain: sensing
command: "Vcc"
instances: ["vcc"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "Vcc"
  instances:
  - name: "vcc"
    classes:
    - name: "Vcc"
      devices:
      - name: "mid_csp_cbf/vcc/001"
        properties:
          - name: "TalonLRUAddress"
            values:
            - "mid_csp_cbf/talon_lru/001"
          - name: "VccControllerAddress"
            values:
            - "talondx-001/vcc-app/vcc-controller"
          - name: "Band1And2Address"
            values:
            - "talondx-001/vcc-app/vcc-band-1-and-2"
          - name: "Band3Address"
            values:
            - "talondx-001/vcc-app/vcc-band-3"
          - name: "Band4Address"
            values:
            - "talondx-001/vcc-app/vcc-band-4"
          - name: "Band5Address"
            values:
            - "talondx-001/vcc-app/vcc-band-5"
          - name: "DeviceID"
            values:
            - "1"
          - name: "LRCTimeout"
            values:
            - "{{ .Values.vccTimeout }}"
      - name: "mid_csp_cbf/vcc/002"
