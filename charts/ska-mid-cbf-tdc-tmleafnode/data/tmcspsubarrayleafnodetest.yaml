name: TmCspSubarrayLeafNodeTest
function: tm-leaf-node
domain: mid-csp-cbf
command: "TmCspSubarrayLeafNodeTest"
instances: ["tm"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "TmCspSubarrayLeafNodeTest"
  instances:
  - name: "tm"
    classes:
    - name: "TmCspSubarrayLeafNodeTest"
      devices:
      - name: "ska_mid/tm_leaf_node/csp_subarray_01"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"