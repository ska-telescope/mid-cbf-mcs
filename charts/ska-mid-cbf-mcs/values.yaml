# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: csp
subsystem: cbfmcs-mid
telescope: SKA-mid
signalVerificationVersion: 0.2.16
svImageRegistry: "artefact.skao.int"

num_subarrays: 1

labels:
  app: ska-mid-cbf-mcs

global:
  minikube: false
  exposeDatabaseDS: true
  exposeAllDS: false
  tango_host: databaseds-tango-base-test:10000
  dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.12
      pullPolicy: IfNotPresent

midcbf:
  image:
    registry: artefact.skao.int
    image: ska-mid-cbf-mcs
    tag: 1.1.1
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi  
    ephemeral-storage: 256Mi

deviceServers:
  cbfcontroller:
    enabled: true
    file: "data/cbfcontroller.yaml"

  cbfsubarray:
    enabled: true
    file: "data/cbfsubarray.yaml"

  vcc:
    enabled: true
    file: "data/vcc.yaml"
  
  fsp:
    enabled: true
    file: "data/fsp.yaml"
  
  powerswitch:
    file: "data/powerswitch.yaml"

  talonlru:
    enabled: true
    file: "data/talonlru.yaml"

  talonboard:
    enabled: true
    file: "data/talonboard.yaml"

  slim:
    enabled: true
    file: "data/slim.yaml"

  slimlink:
    enabled: true
    file: "data/slimlink.yaml"

  talondxlogconsumer:
    enabled: true
    file: "data/talondxlogconsumer.yaml"

controllerTimeout: 60
fspTimeout: 15
lruTimeout: 60
slimLinkTimeout: 10
vccTimeout: 3

nodeSelector: {}

affinity: {}

tolerations: []

hostInfo:
  environment: "minikube"
  hostIP: "127.0.0.1"
  externalPort: 10001
  clusterDomain: cluster.local
