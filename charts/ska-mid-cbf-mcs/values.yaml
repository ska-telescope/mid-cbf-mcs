# Default values for ska-mid-cbf HELM chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true

system: csp
subsystem: cbfmcs-mid
telescope: SKA-mid

labels:
  app: ska-mid-cbf-mcs

global:
  minikube: false
  exposeDatabaseDS: true
  exposeAllDS: false
  tango_host: "databaseds-tango-base-test:10000"
  dsconfig:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.12
      pullPolicy: IfNotPresent

signalVerificationVersion: 0.2.16
svImageRegistry: "artefact.skao.int"

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

midcbf:
  image:
    registry: artefact.skao.int
    image: ska-mid-cbf-mcs
    tag: 1.1.1
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi  
    ephemeral-storage: 256Mi

nodeSelector: {}

affinity: {}

tolerations: []

hostInfo:
  environment: "minikube"
  hostIP: "127.0.0.1"
  externalPort: 10001
  clusterDomain: cluster.local


################################################################################
######################### DEVICE SERVER CONFIGURATION ##########################
################################################################################

# Device Tango Resource Locator (TRL) defaults
# Indices added when templates are evaluated
controller_trl: "mid-cbf/control/0"
subarray_trl: "mid-cbf/subarray"
vcc_trl: "mid-cbf/mcs-vcc"
fsp_trl: "mid-cbf/mcs-fsp"
fsp_corr_trl: "mid-cbf/mcs-fsp-corr-subarray"
fsp_pst_trl: "mid-cbf/mcs-fsp-pst-subarray"


# The amount of each resource type to deploy
num_subarray: 1
num_vcc: 8
num_fsp: 4

# Default timeout in seconds for a given device to apply to its internal proxies
controllerTimeout: 60
vccTimeout: 3
fspTimeout: 60
lruTimeout: 60
slimLinkTimeout: 10

# Device server configuration, generated from YAML files in data/ directory
deviceServers:
  cbfcontroller:
    enabled: true
    file: "data/cbfcontroller.yaml"

  cbfsubarray:
    enabled: true
    file: "data/cbfsubarray.yaml"

  vcc:
    enabled: true
    file: "data/vcc.yaml"
  
