name: talondxlogconsumer
function: talon-dx-log-consumer
domain: mid-csp-cbf
command: "TalonDxLogConsumer"
instances: ["001"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "TalonDxLogConsumer"
  instances:
  - name: "001"
    classes:
    - name: "TalonDxLogConsumer"
      devices:
      - name: "mid_csp_cbf/talondx_log_consumer/001"
        properties:
          - name: "LoggingLevelDefault"
            values:
            - "5"
          - name: "LoggingTargetsDefault"
            values:
            - "console"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
