name: fsp
function: fsp-processing
domain: signal-processing
command: "FspMulti"
instances: ["fsp"]
depends_on:
  - device: sys/database/2
livenessProbe:
{{ toYaml $.Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml $.Values.readinessProbe | indent 2 }}
image:
{{- with $.Values.midcbf.image}}
  registry: {{ .registry | quote}}
  image: {{ .image | quote}}
  tag: {{ .tag | quote}}
  pullPolicy: {{ .pullPolicy | quote}}
{{- end }}
server:
  name: "FspMulti"
  instances:
  - name: "fsp"
    classes:
    - name: "Fsp"
      devices:
      {{- $numFsp := (add1 $.Values.numFsp | int) }}
      {{- range untilStep 1 $numFsp 1 }}
      {{- $fsp_id := .}}
      - name: {{ printf "%s/%02d" $.Values.fspTrl $fsp_id }}
        properties:
          - name: "DeviceID"
            values:
            - {{ quote $fsp_id }}
          - name: "FspCorrSubarray"
            values:
            {{- $numSubarray := (add1 $.Values.numSubarray | int) }}
            {{- range untilStep 1 $numSubarray 1 }}
            - {{ printf "%s/%02d_%02d" $.Values.fspCorrTrl $fsp_id .}}
            {{- end }}
          - name: "FspPstSubarray"
            values:
            {{- $numSubarray := (add1 $.Values.numSubarray | int) }}
            {{- range untilStep 1 $numSubarray 1 }}
            - {{ printf "%s/%02d_%02d" $.Values.fspPstTrl $fsp_id .}}
            {{- end }}
          - name: "HpsFspControllerAddress"
            values:
            - {{ printf "talondx-%03d/fsp-app/fsp-controller" $fsp_id }}
      {{- end }}

    - name: "FspCorrSubarray"
      devices:
      {{- $numFsp := (add1 $.Values.numFsp | int) }}
      {{- range untilStep 1 $numFsp 1 }}
      {{- $fsp_id := .}}
      {{- $numSubarray := (add1 $.Values.numSubarray | int) }}
      {{- range untilStep 1 $numSubarray 1 }}
      {{- $subarray_id := .}}
      - name: {{ printf "%s/%02d_%02d" $.Values.fspCorrTrl $fsp_id $subarray_id}}
        properties:
          - name: "HpsFspCorrControllerAddress"
            values:
            - {{ printf "talondx-%03d/fsp-app/fsp-corr-controller" $fsp_id }}
          - name: "LRCTimeout"
            values:
            - {{ quote $.Values.fspTimeout }}
      {{- end }}
      {{- end }}
    
    - name: "FspPstSubarray"
      devices:
      {{- $numFsp := (add1 $.Values.numFsp | int) }}
      {{- range untilStep 1 $numFsp 1 }}
      {{- $fsp_id := .}}
      {{- $numSubarray := (add1 $.Values.numSubarray | int) }}
      {{- range untilStep 1 $numSubarray 1 }}
      {{- $subarray_id := .}}
      - name: {{ printf "%s/%02d_%02d" $.Values.fspPstTrl $fsp_id $subarray_id}}
        properties:
          - name: "HpsFspPstControllerAddress"
            values:
            - {{ printf "talondx-%03d/fsp-app/fsp-pst-controller" $fsp_id }}
          - name: "LRCTimeout"
            values:
            - {{ quote $.Values.fspTimeout }}
      {{- end }}
      {{- end }}