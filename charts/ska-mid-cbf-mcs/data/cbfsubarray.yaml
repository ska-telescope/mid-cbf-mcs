name: cbfsubarray
function: cbf-subarray-observation
domain: subarray
command: "CbfSubarray"
instances: ["cbfsubarray"]
depends_on:
  - device: sys/database/2
livenessProbe:
{{ toYaml $.Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml $.Values.readinessProbe | indent 2 }}
image:
{{- with $.Values.midcbf.image}}
  registry: {{ quote .registry }}
  image: {{ quote .image }}
  tag: {{ quote .tag }}
  pullPolicy: {{ quote .pullPolicy }}
{{- end }}
server:
  name: "CbfSubarray"
  instances:
  - name: "cbfsubarray"
    classes:
    - name: "CbfSubarray"
      devices:
      {{- $numSubarray := (add1 $.Values.numSubarray | int) }}
      {{- range untilStep 1 $numSubarray 1 }}
      {{- $subarray_id := .}}
      - name: {{ printf "%s_%02d" $.Values.subarrayTrl $subarray_id }}
        properties:
          - name: "DeviceID"
            values:
            - {{ quote $subarray_id }}
          - name: "CbfControllerAddress"
            values:
            - {{ $.Values.controllerTrl }}
          - name: "FSP"
            values:
            {{- $numFsp := (add1 $.Values.numFsp | int) }}
            {{- range untilStep 1 $numFsp 1 }}
            - {{ printf "%s/%02d" $.Values.fspTrl . }}
            {{- end }}
          - name: "FspCorrSubarray"
            values:
            {{- $numFsp := (add1 $.Values.numFsp | int) }}
            {{- range untilStep 1 $numFsp 1 }}
            - {{ printf "%s/%02d_%02d" $.Values.fspCorrTrl . $subarray_id}}
            {{- end }}
          - name: "FspPstSubarray"
            values:
            {{- $numFsp := (add1 $.Values.numFsp | int) }}
            {{- range untilStep 1 $numFsp 1 }}
            - {{ printf "%s/%02d_%02d" $.Values.fspPstTrl . $subarray_id}}
            {{- end }}
          - name: "VCC"
            values:
            {{- $numVcc := (add1 $.Values.numVcc | int) }}
            {{- range untilStep 1 $numVcc 1 }}
            - {{ printf "%s/%03d" $.Values.vccTrl . }}
            {{- end }}
          - name: "TalonBoard"
            values:
            {{- $numVcc := (add1 $.Values.numVcc | int) }}
            {{- range untilStep 1 $numVcc 1 }}
            - {{ printf "mid_csp_cbf/talon_board/%03d" . }} # TODO: remove for AA2
            {{- end }}
          - name: "VisSLIM"
            values:
            - "mid_csp_cbf/slim/slim-vis" # TODO: remove for AA2
      {{- end}}
