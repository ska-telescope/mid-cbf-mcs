name: powerswitch
function: power-switch
domain: mid-csp-cbf
command: "PowerSwitch"
instances: ["pdu"]
depends_on:
  - device: sys/database/2
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
server:
  name: "PowerSwitch"
  instances:
  - name: "pdu"
    classes:
    - name: "PowerSwitch"
      devices:
      - name: "mid_csp_cbf/power_switch/001"
        properties:
          - name: "PowerSwitchModel"
            values:
            - "Server Technology Switched PRO2"
          - name: "PowerSwitchIp"
            values:
            - "192.168.1.254"
          - name: "PowerSwitchLogin"
            values: 
            - "admn"
          - name: "PowerSwitchPassword"
            values:
            - "admn-1-Psi"
      - name: "mid_csp_cbf/power_switch/002"
        properties:
          - name: "PowerSwitchModel"
            values:
            - "APC AP8681 SNMP"
          - name: "PowerSwitchIp"
            values:
            - "192.168.1.252"
          - name: "PowerSwitchLogin"
            values:
            - "apcsnmp"
          - name: "PowerSwitchPassword"
            values:
            - "testingapcsnmp"
image:
  registry: "{{.Values.midcbf.image.registry}}"
  image: "{{.Values.midcbf.image.image}}"
  tag: "{{.Values.midcbf.image.tag}}"
  pullPolicy: "{{.Values.midcbf.image.pullPolicy}}"
