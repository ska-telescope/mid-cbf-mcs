  name: "TalonLRU"
  instances:
  - name: "01"
    classes:
    - name: "TalonLRU"
      devices:
      - name: "mid_csp_cbf/talon_lru/001"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "001"
          - name: "TalonDxBoard2"
            values:
            - "002"
          - name: "PDU1"
            values:
            - "002"
          - name: "PDU1PowerOutlet"
            values:
            - "AA41"
          - name: "PDU2"
            values:
            - "002"
          - name: "PDU2PowerOutlet"
            values:
            - "AA41"
          - name: "LRCTimeout"
            values:
            - "{{ .Values.lruTimeout }}"
      - name: "mid_csp_cbf/talon_lru/002"
        properties:
          - name: "TalonDxBoard1"
            values:
            - "003"
          - name: "TalonDxBoard2"
            values:
